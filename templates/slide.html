<!doctype html>
<html lang="{{ DEFAULT_LANG }}">
	<head>
		<meta charset="utf-8">
		<title>{% block title %}{{ article.title }} | {{ SITENAME }}{% endblock title %}</title>

		<meta name="description" content="A framework for easily creating beautiful presentations using HTML">
		<meta name="author" content="Hakim El Hattab">

		<meta name="apple-mobile-web-app-capable" content="yes">
		<meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">

		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

		<link href="https://cdn.bootcss.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
		<link rel="stylesheet" type="text/css" href="/{{ THEME_STATIC_DIR }}/css/noprint.css" />
		<link rel="stylesheet" href="https://cdn.bootcss.com/reveal.js/3.7.0/css/reveal.min.css">
		<link rel="stylesheet" href="https://cdn.bootcss.com/reveal.js/3.7.0/css/theme/solarized.min.css" id="theme">

		<!-- Theme used for syntax highlighting of code -->
		<link rel="stylesheet" href="https://cdn.bootcss.com/highlight.js/9.13.1/styles/github.min.css" id="highlight-theme">

		<!-- Printing and PDF exports -->
		<script>
			var link = document.createElement( 'link' );
			link.rel = 'stylesheet';
			link.type = 'text/css';
			link.href = window.location.search.match( /print-pdf/gi ) ? 'https://cdn.bootcss.com/reveal.js/3.7.0/css/print/pdf.min.css' : 'https://cdn.bootcss.com/reveal.js/3.7.0/css/print/paper.min.css';
			document.getElementsByTagName( 'head' )[0].appendChild( link );
		</script>

		<!--[if lt IE 9]>
		<script src="lib/js/html5shiv.js"></script>
		<![endif]-->
	</head>

	<body>

		<div class="reveal">

			<!-- Any section element inside of this container is displayed as a slide -->
			<div class="slides">

				{% block content %}
					{{ article.content }}
				{% endblock content %}
				
			</div>

		</div>

		<script src="https://cdn.bootcss.com/reveal.js/3.7.0/lib/js/head.min.js"></script>
		<script src="https://cdn.bootcss.com/reveal.js/3.7.0/js/reveal.js"></script>

		<script>
			// More info https://github.com/hakimel/reveal.js#configuration
			Reveal.initialize({
				controls: true,
				progress: true,
				history: true,
				center: true,
				math: {
					mathjax: 'https://cdn.bootcss.com/mathjax/2.7.5/MathJax.js',
					config: 'TeX-AMS_HTML'  // See http://docs.mathjax.org/en/latest/config-files.html
				},
				transition: 'slide', // none/fade/slide/convex/concave/zoom
				// More info https://github.com/hakimel/reveal.js#dependencies
				dependencies: [
					{ src: 'https://cdn.bootcss.com/reveal.js/3.7.0/lib/js/classList.js', condition: function() { return !document.body.classList; } },
					{ src: 'https://cdn.bootcss.com/reveal.js/3.7.0/plugin/highlight/highlight.min.js', async: true, callback: function() { hljs.initHighlightingOnLoad(); } },
					// Interpret Markdown in <section> elements
					{ src: 'https://cdn.bootcss.com/reveal.js/3.7.0/plugin/markdown/marked.js', condition: function() { return !!document.querySelector( '[data-markdown]' ); } },
					{ src: 'https://cdn.bootcss.com/reveal.js/3.7.0/plugin/markdown/markdown.min.js', condition: function() { return !!document.querySelector( '[data-markdown]' ); } },
					{ src: 'https://cdn.bootcss.com/reveal.js/3.7.0/plugin/search/search.min.js', async: true },
					{ src: 'https://cdn.bootcss.com/reveal.js/3.7.0/plugin/zoom-js/zoom.min.js', async: true },
					{ src: 'https://cdn.bootcss.com/reveal.js/3.7.0/plugin/notes/notes.min.js', async: true },
					{ src: 'https://cdn.bootcss.com/reveal.js/3.7.0/plugin/math/math.min.js', async: true }
				]
			});

			Reveal.addEventListener( 'ready', function( event ) {
				// event.currentSlide, event.indexh, event.indexv
				if (window.location.search.match( /print-pdf/gi )) {
					hides = document.getElementsByClassName('no-print');
					for (var i=hides.length-1; i>=0; i--){
						el = hides[i]
						// el.remove();
						if (el.tagName == "SECTION") { el.remove(); }
						
					}
				}
		} );
		</script>

	</body>
</html>
