<div class="widget">
    <div class="widget-title"><i class="far fa-file"> Recent</i></div>
    <ul class="post-list">
    {% for article in articles[:10] %}
        <li class="post-list-item">
        <a class="post-list-link" href="/{{ article.url }}">{{ article.title}}</a>
        </li>
    {% endfor %}
    </ul>
</div>
